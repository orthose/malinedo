{% extends "base.html" %}
{% load static %}

{% block title %}Connexion{% endblock %}

{% block style %}
<style>
    body {
        background: #007bff;
        background: linear-gradient(to right, #0062E6, #33AEFF);
    }
    .btn-login {
        font-size: 0.9rem;
        letter-spacing: 0.05rem;
        padding: 0.75rem 1rem;
    }
</style>
{% endblock %}

{% block body %}
<div class="container">
<div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
                <img class="img-fluid" src="{% static 'img/logo-uspnap.png' %}" alt="Logo">
                <h1 class="card-title text-center mb-5 fw-light fs-2">Connexion MaLineDo</h1>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control {% if form.errors %}is-invalid{% endif %}" name="username" autofocus autocapitalize="none"
                            autocomplete="username" required id="floatingInput"
                            placeholder="Adresse e-mail">
                        <label for="floatingInput">Adresse e-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control {% if form.errors %}is-invalid{% endif %}" name="password" autocomplete="current-password"
                            id="floatingPassword" required placeholder="Mot de passe">
                        <label for="floatingPassword">Mot de passe</label>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck" checked>
                            <label class="form-check-label" for="rememberPasswordCheck">Se souvenir de moi</label>
                        </div>
                        <a href="{% url 'password_reset' %}" class="text-decoration-none">Mot de passe oubli√©&nbsp;?</a>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary btn-login text-uppercase fw-bold fs-5"
                            type="submit">Connexion</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
